<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="join_styel.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <!-- font-weight:400/600 -->
</head>
<body>
    <!-- pr1) main / section에 직접 id/class를 달아도 되나요?
            section 분류를 아래와 같이 해도 되나요? -->
    <main id="main">
        <section id="s1">
            <a href="/"> 
                <img src="w2_img/logo.png" />
            </a>
            <div class="logo_botText"> 
                <p>이미 회원이신가요?</p>
                <a href="/signin">로그인 하기</a>
            </div>
        </section>
        <section id="s2">
            <form id="join" method="post">
                <label for="userEmail" class="userEmail">이메일</label>
                <input id="userEmail" name="userEmail" type="email" />
                <div class="eye_box">
                    <label for="userPass" class="userPass" >비밀번호</label>
                    <input id="userPass" name="userPass" type="password" class="I_userpass" />
                    <img src="w2_img/eye-off.png" alt="눈모양 아이콘" class="eye-off">
                </div>
                <div class="eye_box">
                    <label for="userPassCheck" class="userPass" >비밀번호 확인</label>
                    <input id="userPassCheck" name="userPassCheck" type="password" class="I_userpass" />
                    <img src="w2_img/eye-off.png" alt="눈모양 아이콘" class="eye-off">
                </div>
                <button type="submit">회원가입</button>      
            </form>
        </section>
        <section id="s3">
            <p>다른 방식으로 가입하기</p>
            <div>
                <!-- div => a 태그로 감싸기 -->
                <a href="https://www.google.com/" class="merge marGin">
                    <img src="w2_img/google.bg.png" alt="구글 배경이미지" />
                    <img src="w2_img/google.png" alt="구글 이미지" class="mainIcon" />
                </a>
                <a href="https://www.kakaocorp.com/page/" class="merge">
                    <img src="w2_img/kakao.bg.png" alt="카카오 배경이미지" /> 
                    <img src="w2_img/kakao.png" alt="카카오 이미지" class="mainIcon" />
                </a>
            </div>
        </section>
    </main>
    
</body>
</html>
